<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <input type="text" name="" id="inpu" value="">
        <botton id="btn" type="submit">提交</botton>
    </div>
    <div id="item">
    </div>
    <script>
        var $inpu=$('#inpu')
        var $item=$('#item')
        var $btn=$('#btn')

        $btn.on('click',function(){
            $item.append('<p class="pbtn">'+$inpu.val()+'</p>');
            $inpu.val("")
        });
        $item.on('click','.pbtn',function(index){
            $(this).remove()
        })

    
    </script>
</body>
</html>
